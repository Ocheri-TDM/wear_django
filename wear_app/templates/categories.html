{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
{% load static %}
    <section class="categories__cards">
        <div class="container">
            <div class="backBtn"><a class="link" href="{% url 'home' %}"><img src="{% static './images/icon/back.svg' %}" alt="back"></a></div>
            {% for Category in categories %}
            <a class="link" href="{% url 'categories_by_filtred' slug=Category.slug %}">
                <div class="category__card" style="background-image: url('{% if Category.image %}{{ Category.image.url }}{% endif %}');">
                    <div class="category__name">
                        <span>{{Category.name}}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

{% endblock %}
